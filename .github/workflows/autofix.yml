name: autofix.ci # needed to securely identify the workflow

on:
  pull_request:
  push:
    branches: ["main"]
permissions:
  contents: read

jobs:
  autofix:
    runs-on: ubuntu-latest
    # Skip autofix for bot commits to avoid race conditions
    # where manypkg fix updates to unpublished versions
    if: |
      github.event_name == 'pull_request' ||
      (
        github.event_name == 'push' &&
        github.event.head_commit != null &&
        github.event.sender.type != 'Bot'
      )
    steps:
      - uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Fix linting issues
        # Skip manypkg fix for Version Packages PRs to avoid version adjustments
        # on unpublished versions from changesets
        env:
          HEAD_REF: ${{ github.event.pull_request.head.ref }}
        run: |
          if [ "${{ github.event_name }}" == "pull_request" ] && [ "$HEAD_REF" == "changeset-release/main" ]; then
            node bin/fix.js --skip-manypkg
          else
            node bin/fix.js
          fi

      - uses: autofix-ci/action@635ffb0c9798bd160680f18fd73371e355b85f27
