name: compatibility-check

on:
  schedule:
    - cron: "0 0 * * *" # Run daily at midnight
  workflow_dispatch:
    inputs:
      arktype_version:
        description: "Specific ArkType version to test (leave blank for latest)"
        required: false
        default: ""

jobs:
  test-compatibility:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        arktype-version: [latest, dev, nightly, "2.1.22", "2.1.29"]
        exclude:
          - arktype-version: ${{ github.event.inputs.arktype_version == '' && 'none' || 'none' }} # boilerplate to allow manual override
      fail-fast: false

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Install specific ArkType version
        run: |
          VERSION=${{ github.event.inputs.arktype_version || matrix.arktype-version }}
          pnpm add -D arktype@$VERSION --filter arkenv

      - name: Build
        run: pnpm run build --filter arkenv

      - name: Run Arkenv Tests
        run: pnpm test --filter arkenv
