name: sync-contributors

on:
  pull_request:
    paths:
      - ".all-contributorsrc"
  push:
    branches: ["main"]
    paths:
      - ".all-contributorsrc"
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref_name }}
  cancel-in-progress: false

jobs:
  check-sync:
    if: github.actor != 'renovate[bot]' && github.actor != 'allcontributors[bot]' && github.event_name != 'workflow_dispatch'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Generate contributors
        run: pnpm contributors:generate

      - name: Check for changes
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            echo "❌ Contributors list is out of sync. Please run 'pnpm contributors:generate'."
            git diff
            exit 1
          else
            echo "✓ Contributors list is in sync"
          fi

  auto-sync:
    if: ((github.actor == 'renovate[bot]' || github.actor == 'allcontributors[bot]') && github.event_name == 'pull_request') || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Generate GitHub App Token
        id: generate-token
        uses: actions/create-github-app-token@v2
        with:
          app-id: ${{ vars.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - uses: actions/checkout@v6
        with:
          token: ${{ steps.generate-token.outputs.token }}
          ref: ${{ github.event_name == 'pull_request' && github.head_ref || github.ref_name }}

      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v6
        with:
          node-version: 24
          cache: pnpm

      - run: pnpm install
      - run: pnpm contributors:generate

      - name: Commit contributor updates
        run: |
          git config --global user.email "237618717+arkenv-bot[bot]@users.noreply.github.com"
          git config --global user.name "arkenv-bot[bot]"
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: sync contributors"
            git push origin HEAD || {
              echo "❌ Failed to push contributor sync changes. Please re-run the workflow."
              exit 1
            }
          else
            echo "✓ No changes in contributors to sync"
          fi
