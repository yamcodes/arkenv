name: tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    # Every Saturday
    - cron: '0 0 * * 6'

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [lts/*, latest]
        # See: https://github.com/fuma-nama/fumadocs/issues/2456
      fail-fast: false

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run test
        run: pnpm turbo run test

  test-typesafety:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run typecheck
        run: pnpm run typecheck

  test-build:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [lts/*, latest]

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.21

      - name: Install dependencies
        run: pnpm install

      - name: Run build
        run: pnpm run build

  test-e2e:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 2 # for checking against main and for following the PR history

      # Set Turbo base/head for PRs, see: https://turborepo.com/docs/reference/run#--affected
      - name: Set Turbo base/head for PRs
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "TURBO_SCM_BASE=${{ github.event.pull_request.base.sha || github.event.before }}" >> $GITHUB_ENV
          echo "TURBO_SCM_HEAD=${{ github.sha }}" >> $GITHUB_ENV

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ubuntu-latest-pw-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ubuntu-latest-pw-

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run E2E (PR)
        if: ${{ github.event_name == 'pull_request' }}
        run: pnpm run test:e2e --affected
        env:
          CI: true
          PLAYWRIGHT_TIMEOUT: 300000
          TURBO_LOG: info # or 'trace' for debugging
          DEBUG: pw:api
          PLAYWRIGHT_HEADLESS: true

      # Pushes to main - run everything
      - name: Run E2E (main)
        if: ${{ github.event_name != 'pull_request' }}
        run: pnpm run test:e2e
        env:
          CI: true
          PLAYWRIGHT_TIMEOUT: 300000
          DEBUG: pw:api

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: |
            **/test-results/**
          retention-days: 30
  test-windows:
    if: github.event_name == 'schedule' || contains(join(github.event.pull_request.labels.*.name, ','), 'windows')
    timeout-minutes: 15
    runs-on: windows-latest
    strategy:
      matrix:
        node-version: [lts/*, latest]
    continue-on-error: ${{ matrix.node-version == 'latest' }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 2 # for checking against main and for following the PR history

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: windows-latest-pw-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            windows-latest-pw-

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Build
        run: pnpm build

      - name: Run test
        run: pnpm turbo run test

      - name: Test e2e
        run: pnpm run test:e2e
        env:
          CI: true
          PLAYWRIGHT_TIMEOUT: 300000
          DEBUG: pw:api
          PLAYWRIGHT_HEADLESS: true

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: |
            **/test-results/**
          retention-days: 30

  test-macos:
    if: github.event_name == 'schedule' || contains(join(github.event.pull_request.labels.*.name, ','), 'macos')
    timeout-minutes: 15
    runs-on: macos-latest
    strategy:
      matrix:
        node-version: [lts/*, latest]
    continue-on-error: ${{ matrix.node-version == 'latest' }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 2 # for checking against main and for following the PR history

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: macos-latest-pw-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            macos-latest-pw-

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Build
        run: pnpm build

      - name: Run test
        run: pnpm turbo run test

      - name: Test e2e
        run: pnpm run test:e2e
        env:
          CI: true
          PLAYWRIGHT_TIMEOUT: 300000
          DEBUG: pw:api
          PLAYWRIGHT_HEADLESS: true

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: test-results
          path: |
            **/test-results/**
          retention-days: 30