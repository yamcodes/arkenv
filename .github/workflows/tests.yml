name: tests

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

env:
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}

jobs:
  test:
    timeout-minutes: 5
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node-version: [22, lts/*, latest]
      fail-fast: false

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run test
        run: pnpm turbo run test

  test-typesafety:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Run typecheck
        run: pnpm run typecheck

  test-build:
    timeout-minutes: 5
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [22, lts/*, latest]

    steps:
      - id: checkout
        name: Checkout
        uses: actions/checkout@v5

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v5
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.2.21

      - name: Install dependencies
        run: pnpm install

      - name: Run build
        run: pnpm run build

  test-e2e:
    timeout-minutes: 10
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 2 # for checking against main and for following the PR history

      # Set Turbo base/head for PRs, see: https://turborepo.com/docs/reference/run#--affected
      - name: Set Turbo base/head for PRs
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          echo "TURBO_SCM_BASE=${{ github.event.pull_request.base.sha || github.event.before }}" >> $GITHUB_ENV
          echo "TURBO_SCM_HEAD=${{ github.sha }}" >> $GITHUB_ENV

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js 22
        uses: actions/setup-node@v5
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-pw-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pw-

      - name: Install Playwright Browsers
        run: pnpm exec playwright install --with-deps

      - name: Run E2E (PR)
        if: ${{ github.event_name == 'pull_request' }}
        run: pnpm run test:e2e --affected -vv
        env:
          CI: true
          PLAYWRIGHT_TIMEOUT: 300000
          TURBO_LOG: info # or 'trace' for debugging
          DEBUG: pw:api
          PLAYWRIGHT_HEADLESS: true

      # Pushes to main - run everything
      - name: Run E2E (main)
        if: ${{ github.event_name != 'pull_request' }}
        run: pnpm run test:e2e
        env:
          CI: true
          PLAYWRIGHT_TIMEOUT: 300000
          DEBUG: pw:api

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: |
            **/playwright-report/**
          retention-days: 30
